<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>AGCWDer</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark font-weight-bold flex">
        <a class="navbar-brand" href="/">AGCWDer</a>
    </nav>
    <div class="website-desc d-flex font-weight-bold mb-4">Simply upload an image and we will enhance the contrast for you!</div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <div class="mb-4 font-weight-bold">Input Image</div>
                <div>
                    <form action="/" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" accept="image/*" placeholder="image" required>
                        <button class="btn btn-primary" type="submit">Upload</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="mb-4 font-weight-bold">Output Image (Preview)</div>
                <div class="d-flex flex-column">
                    <div>
                        {% if uploaded %}
                            <img class="img-fluid" src="{{ url_for('static', filename='enhanced.jpg') }}" alt="Enhanced Image">
                        {% endif %}
                    </div>
                    <div>
                        {% if uploaded %}
                            <a href="{{ url_for('download') }}" class="btn btn-primary mt-4">Download</a>
                        {% endif %}
                    </div>
                    {% if error %}
                        <p class="error">{{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
